<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    
#mypic
{
    width: 300px;
    height: 300px;
}

.text{
    color: bisque;
}
.mystyle
{
    background: black;
    color: white;
    padding: 30px;
    box-shadow: 10px 10px 10px grey;
}

.t2
{
    font-size:30px;
    font-family: verdena;
    cursor:pointer;
}

</style>



<body>
<h1>Coffee</h1>
<img id="p1" src="images/p2.jpg">




<script>
    var picture=document.getElementById("p1")

    picture.oneclick=function()
    {
        picture.style.cursor="pointer"
        picture.src="images/p3.jpg"

    }

      picture.onmousemove=function()

{
    picture.style="transition:5.02;"
    picture.style.cursor="pointer"
    picture.style.boxShadow="10px 10px 10px gray"
    picture.style.borderRadius="50px"

}

picture.onmouseout=function()
{

    picture.style="transition:0.50s;"
}


</script>


</body>
</html>
