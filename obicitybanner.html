<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>


    #content
    {
        width: 90%;
        height: 500px;
        border: 1px solid black;
    }
    .pic
    {
        width: 80%;
        box-shadow: 10px 10px 10px gray;
        position: absolute;
        height: 500px;
        left: 150px;
        top: 50px;
    }
</style>
<body onload="runbar()">
    
   
   
   
   

    <img class="pic" id="p1" src="images/p1.jpg">
    <img class="pic" id="p3" src="images/p3.jpg">
    <img class="pic" id="p4" src="images/p4.jpg">
    <img class="pic" id="p5" src="images/p5.jpg">
    <img class="pic" id="p6" src="images/p6.jpg">


  

<script>

var c = 0
    var p1 = document.getElementById("p1")
    var p3 = document.getElementById("p3")
    var p4 = document.getElementById("p4")
    var p5 = document.getElementById("p5")
    var p6 = document.getElementById("p6")

 
    
    function runbar()
    {
        if(c<6)
        { c++}

        else
        {
            c = 1
        }

        switch(c)
        {
            case 1:
                p1.style.opacity ="0"

               
                
            break;    

            case 2:
                p3.style.opacity ="0"
                
                
            break; 

            case 3:
                p4.style.opacity ="0"
                
                
            break; 

            case 4:
                p5.style.opacity ="0"
                
                
            break; 

            case 5:
                p6.style.opacity ="0"
           
                
            break; 

            case 6:

            p1.style.opacity ="1"
             p3.style.opacity ="1"
              p4.style.opacity ="1"
               p5.style.opacity ="1"
                p6.style.opacity ="1"



            break;
        }

        setTimeout("runbar()",200)

        document.title=c
    }

 
</script>
</body>
