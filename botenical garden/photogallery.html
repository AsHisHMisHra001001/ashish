<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gardenstyle.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="main-title">Photo Gallery</h1>
   
  </header>

  <!-- Photo Gallery Section -->
  <section class="photo-gallery">
    <h2>Our Collection of Beautiful Plants</h2>
    <div class="gallery-grid">
      <!-- Photo Items -->
      <div class="photo-item">
        <img src="image/plant1.jpg" alt="Sunlit Fern">
        <p>Sunlit Fern</p>
      </div>
      <div class="photo-item">
        <img src="image/plant2.jpg" alt="Morning Bloom">
        <p>Morning Bloom</p>
      </div>
      <div class="photo-item">
        <img src="image/plant3.jpg" alt="Golden Leaves">
        <p>Golden Leaves</p>
      </div>
      <div class="photo-item">
        <img src="image/plant4.jpg" alt="Desert Cactus">
        <p>Desert Cactus</p>
      </div>
      <div class="photo-item">
        <img src="image/plant5.jpg" alt="Purple Petals">
        <p>Purple Petals</p>
      </div>
      <div class="photo-item">
        <img src="image/plant6.jpg" alt="Lush Ivy">
        <p>Lush Ivy</p>
      </div>
      <div class="photo-item">
        <img src="image/plant7" alt="Sunny Succulent">
        <p>Sunny Succulent</p>
      </div>
      <div class="photo-item">
        <img src="image/plant8.jpg" alt="Tropical Beauty">
        <p>Tropical Beauty</p>
      </div>
      <div class="photo-item">
        <img src="image/plant9.jpg" alt="Blossom Tree">
        <p>Blossom Tree</p>
      </div>
      <div class="photo-item">
        <img src="image/plant10.jpg" alt="Forest Moss">
        <p>Forest Moss</p>
      </div>
    </div>
  </section>
</body>
</html>
